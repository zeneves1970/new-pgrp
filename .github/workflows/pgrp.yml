name: Send Emails on New Links

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Executar a cada 15 minutos

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      # Fazer checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Configurar o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Verificar o conteúdo do banco de dados antes do script (opcional)
      - name: Debug - Show Database Content Before Script
        run: |
          sqlite3 seen_links_pgrp.db "SELECT * FROM links LIMIT 5;" || echo "Database not initialized yet."

      # Executar o script Python principal
      - name: Run Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        run: python3 pgrp.py

      # Verificar o conteúdo do banco de dados após o script
      - name: Debug - Show Database Content After Script
        run: |
          sqlite3 seen_links_pgrp.db "SELECT * FROM links LIMIT 5;" || echo "Database not initialized yet."
