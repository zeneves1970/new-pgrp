name: Send Emails on New Links

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure seen_links.txt Exists
      run: |
        if [ ! -f seen_links.txt ]; then
          touch seen_links.txt
        fi

    - name: Generate Cache Key
      id: cache-key
      run: |
        checksum=$(sha256sum seen_links.txt | awk '{print $1}')
        echo "CACHE_KEY=seen-links-cache-${checksum}" >> $GITHUB_ENV

    - name: Cache seen_links.txt
      uses: actions/cache@v3
      with:
        path: seen_links.txt
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          seen-links-cache-

    - name: Run Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: python3 pgrp.py

    - name: Regenerate Cache Key
      id: cache-key-updated
      run: |
        checksum=$(sha256sum seen_links.txt | awk '{print $1}')
        echo "UPDATED_CACHE_KEY=seen-links-cache-${checksum}" >> $GITHUB_ENV

    - name: Save Updated Cache
      uses: actions/cache@v3
      with:
        path: seen_links.txt
        key: ${{ env.UPDATED_CACHE_KEY }}
        restore-keys: |
          seen-links-cache-
